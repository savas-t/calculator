<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <script src="./assets/js/main.js"></script>

  <div class="calculator">
    <div class="inputfield field"></div>
    <div class="resultfield field"></div>

    <div id="clear" class="button button--clear">C</div>
    <div id="negation" class="button button--op">+ / -</div>
    <div id="modulo" class="button button--op">mod</div>
    <div id="division" class="button button--op">:</div>

    <div class="button" data-type="input">1</div>
    <div class="button" data-type="input">2</div>
    <div class="button" data-type="input">3</div>
    <div class="button button--op">x</div>

    <div class="button" data-type="input">4</div>
    <div class="button" data-type="input">5</div>
    <div class="button" data-type="input">6</div>
    <div class="button button--op">-</div>

    <div class="button" data-type="input">7</div>
    <div class="button" data-type="input">8</div>
    <div class="button" data-type="input">9</div>
    <div class="button button--op">+</div>

    <div class="button" data-type="input">&#x1D6D1;</div>
    <div class="button" data-type="input">0</div>
    <div class="button" data-type="input">,</div>
    <div class="button button--op">=</div>
  </div>

</body>
</html>
